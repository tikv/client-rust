[package]
name = "tikv-client-pd"
version = "0.1.0"
edition = "2018"
license = "Apache-2.0"
authors = ["The TiKV Project Authors"]
repository = "https://github.com/tikv/client-rust"
description = "Low level PD components for the TiKV Rust client"

[features]
protobuf-codec = ["grpcio/protobuf-codec"]
prost-codec = ["grpcio/prost-codec"]

[dependencies]
async-trait = "0.1"
futures = { version = "0.3", features = ["compat", "async-await", "thread-pool"] }
grpcio = { version = "0.10", default-features = false }
log = "0.4"
tikv-client-common = { version = "0.1.0", path = "../tikv-client-common" }
tikv-client-proto = { version = "0.1.0", path = "../tikv-client-proto" }

[dev-dependencies]
clap = "2"
fail = { version = "0.4", features = [ "failpoints" ] }
proptest = "1"
proptest-derive = "0.3"
